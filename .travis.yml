language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  include:
    - php: 5.3
    - dist: precise

before_script:
  - travis_retry composer update --prefer-stable --prefer-lowest --prefer-source --no-interaction

script:
  - vendor/bin/phpunit tests --coverage-text